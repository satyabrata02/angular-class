<h1>For Demo</h1>
<p>{{names[0]}}</p>
<div *ngFor="let p of names">
  {{p}}
</div>
<div class="products">
  <div *ngFor="let p of products" class="product">
    <img src="{{ p.image }}" alt="{{ p.title }}" />
    <h2>{{ p.title }}</h2>
    <p>{{ p.price }}</p>
    <button>add</button>
  </div>
</div>
